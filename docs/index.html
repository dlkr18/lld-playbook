  <!-- Theme -->

  <style>
    /* ============================================
       CAPTIVATING LANDING PAGE DESIGN
       ============================================ */
    
    :root {
      /* Brand Colors */
      --brand-primary: #6366f1;
      --brand-secondary: #8b5cf6;
      --brand-accent: #ec4899;
      --brand-success: #10b981;
      
      /* Neutrals */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gray-950: #030712;
      
      /* Spacing */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;
      --space-20: 5rem;
      
      /* Typography */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --text-4xl: 2.25rem;
      --text-5xl: 3rem;
      --text-6xl: 3.75rem;
      
      /* Effects */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --radius-2xl: 2rem;
      
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      
      --sidebar-width: 280px;
      --content-max-width: 1200px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: var(--text-base);
      line-height: 1.6;
      color: var(--gray-50);
      background: var(--gray-950);
      overflow-x: hidden;
    }
    
    /* ============================================
       CAPTIVATING BACKGROUND
       ============================================ */
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      animation: breathe 8s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    /* Mesh Gradient Grid */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: -1;
      opacity: 0.6;
    }
    
    /* ============================================
       COVER PAGE STYLES
       ============================================ */
    
    .cover {
      background: transparent !important;
    }
    
    .cover-main {
      margin: 0 !important;
      padding: 0 !important;
    }
    
    /* ============================================
       SIDEBAR - Captivating Design
       ============================================ */
    
    .sidebar {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(20px) saturate(180%);
      border-right: 1px solid rgba(99, 102, 241, 0.1);
      box-shadow: var(--shadow-2xl);
    }
    
    .app-name-link {
      display: flex !important;
      align-items: center;
      justify-content: center;
      padding: var(--space-8) var(--space-6) !important;
      font-size: var(--text-2xl) !important;
      font-weight: 800 !important;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
      transition: all var(--transition-base);
    }
    
    .app-name-link:hover {
      transform: scale(1.02);
    }
    
    /* Sidebar Navigation */
    .sidebar-nav {
      padding: var(--space-4);
    }
    
    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar-nav li {
      margin: var(--space-1) 0;
    }
    
    .sidebar-nav > ul > li > a {
      display: block;
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--gray-50) !important;
      border-radius: var(--radius-md);
      transition: all var(--transition-base);
      text-decoration: none;
    }
    
    .sidebar-nav > ul > li > a:hover {
      background: rgba(99, 102, 241, 0.1);
      color: var(--brand-primary) !important;
      transform: translateX(4px);
    }
    
    .sidebar-nav li.active > a {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
      color: var(--brand-primary) !important;
      font-weight: 700;
      border-left: 3px solid var(--brand-primary);
      padding-left: calc(var(--space-4) - 3px);
    }
    
    .sidebar-nav ul ul li a {
      padding: var(--space-2) var(--space-4) var(--space-2) var(--space-8);
      font-size: var(--text-sm);
      color: var(--gray-400) !important;
      border-radius: var(--radius);
      transition: all var(--transition-fast);
    }
    
    .sidebar-nav ul ul li a:hover {
      color: var(--brand-primary) !important;
      background: rgba(99, 102, 241, 0.05);
      transform: translateX(2px);
    }
    
    /* ============================================
       CONTENT - Captivating Layout
       ============================================ */
    
    .content {
      max-width: var(--content-max-width);
      padding: var(--space-12) var(--space-8);
    }
    
    .markdown-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
    }
    
    /* ============================================
       TYPOGRAPHY - Engaging
       ============================================ */
    
    .markdown-section h1 {
      font-size: var(--text-5xl) !important;
      font-weight: 800 !important;
      line-height: 1.1 !important;
      letter-spacing: -0.02em !important;
      color: var(--gray-50) !important;
      margin: var(--space-16) 0 var(--space-6) 0 !important;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .markdown-section h2 {
      font-size: var(--text-3xl) !important;
      font-weight: 700 !important;
      line-height: 1.2 !important;
      letter-spacing: -0.01em !important;
      color: var(--gray-50) !important;
      margin: var(--space-12) 0 var(--space-4) 0 !important;
      padding-top: var(--space-8);
      border-top: 1px solid rgba(99, 102, 241, 0.1);
    }
    
    .markdown-section h3 {
      font-size: var(--text-xl) !important;
      font-weight: 600 !important;
      color: var(--gray-50) !important;
      margin: var(--space-8) 0 var(--space-3) 0 !important;
    }
    
    .markdown-section p {
      font-size: var(--text-base);
      line-height: 1.7;
      color: var(--gray-400);
      margin: var(--space-4) 0;
    }
    
    .markdown-section strong {
      font-weight: 600;
      color: var(--gray-50);
    }
    
    /* ============================================
       CODE - Professional
       ============================================ */
    
    .markdown-section pre {
      background: var(--gray-900) !important;
      border: 1px solid rgba(99, 102, 241, 0.2) !important;
      border-radius: var(--radius-lg) !important;
      padding: var(--space-6) !important;
      margin: var(--space-6) 0 !important;
      overflow-x: auto;
      box-shadow: var(--shadow-lg);
      position: relative;
    }
    
    .markdown-section pre code {
      font-family: 'JetBrains Mono', monospace !important;
      font-size: var(--text-sm) !important;
      line-height: 1.7 !important;
      color: var(--gray-100) !important;
    }
    
    .markdown-section p code,
    .markdown-section li code,
    .markdown-section td code {
      background: rgba(99, 102, 241, 0.1) !important;
      color: var(--brand-primary) !important;
      padding: var(--space-1) var(--space-2) !important;
      border-radius: var(--radius-sm) !important;
      font-family: 'JetBrains Mono', monospace !important;
      font-size: 0.9em !important;
      font-weight: 500 !important;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    /* ============================================
       TABLES - Clean & Scannable
       ============================================ */
    
    .markdown-section table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid rgba(99, 102, 241, 0.1);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin: var(--space-8) 0;
      box-shadow: var(--shadow-md);
    }
    
    .markdown-section thead {
      background: var(--gray-900);
    }
    
    .markdown-section th {
      padding: var(--space-4) !important;
      font-size: var(--text-sm) !important;
      font-weight: 600 !important;
      text-align: left !important;
      color: var(--gray-50) !important;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid rgba(99, 102, 241, 0.2) !important;
    }
    
    .markdown-section td {
      padding: var(--space-4) !important;
      font-size: var(--text-sm) !important;
      color: var(--gray-400) !important;
      border-bottom: 1px solid rgba(99, 102, 241, 0.05) !important;
    }
    
    .markdown-section tbody tr {
      transition: all var(--transition-fast);
    }
    
    .markdown-section tbody tr:hover {
      background: rgba(99, 102, 241, 0.05);
    }
    
    .markdown-section tbody tr:last-child td {
      border-bottom: none !important;
    }
    
    /* ============================================
       LISTS
       ============================================ */
    
    .markdown-section ul,
    .markdown-section ol {
      padding-left: var(--space-6);
      margin: var(--space-4) 0;
    }
    
    .markdown-section li {
      margin: var(--space-2) 0;
      line-height: 1.7;
      color: var(--gray-400);
    }
    
    .markdown-section li::marker {
      color: var(--brand-primary);
    }
    
    /* ============================================
       BLOCKQUOTES
       ============================================ */
    
    .markdown-section blockquote {
      border-left: 4px solid var(--brand-primary) !important;
      background: rgba(99, 102, 241, 0.05) !important;
      padding: var(--space-5) var(--space-6) !important;
      margin: var(--space-6) 0 !important;
      border-radius: var(--radius-md);
    }
    
    .markdown-section blockquote p {
      color: var(--gray-50) !important;
      font-style: italic;
      margin: 0;
    }
    
    /* ============================================
       LINKS
       ============================================ */
    
    .markdown-section a {
      color: var(--brand-primary) !important;
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-fast);
    }
    
    .markdown-section a:hover {
      color: var(--brand-secondary) !important;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 4px;
    }
    
    /* ============================================
       SEARCH
       ============================================ */
    
    .search {
      padding: var(--space-5) var(--space-4);
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
    }
    
    .search input {
      width: 100% !important;
      background: var(--gray-900) !important;
      border: 1px solid rgba(99, 102, 241, 0.2) !important;
      border-radius: var(--radius-lg) !important;
      padding: var(--space-3) var(--space-4) !important;
      color: var(--gray-50) !important;
      font-size: var(--text-sm) !important;
      transition: all var(--transition-base);
    }
    
    .search input:focus {
      outline: none;
      border-color: var(--brand-primary) !important;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .search input::placeholder {
      color: var(--gray-500) !important;
    }
    
    /* ============================================
       COPY BUTTON
       ============================================ */
    
    .docsify-copy-code-button {
      background: var(--brand-primary) !important;
      color: white !important;
      border: none !important;
      border-radius: var(--radius) !important;
      padding: var(--space-2) var(--space-4) !important;
      font-size: var(--text-xs) !important;
      font-weight: 600 !important;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all var(--transition-base);
    }
    
    .docsify-copy-code-button:hover {
      background: var(--brand-secondary) !important;
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    /* ============================================
       PAGINATION
       ============================================ */
    
    .pagination-item {
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      background: rgba(99, 102, 241, 0.03);
      transition: all var(--transition-base);
    }
    
    .pagination-item:hover {
      background: rgba(99, 102, 241, 0.08);
      border-color: var(--brand-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .pagination-item-title {
      font-weight: 600;
      color: var(--gray-50) !important;
    }
    
    /* ============================================
       SCROLLBAR
       ============================================ */
    
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--gray-900);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--gray-700);
      border-radius: 100px;
      border: 2px solid var(--gray-900);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gray-600);
    }
    
    /* ============================================
       RESPONSIVE
       ============================================ */
    
    @media screen and (max-width: 768px) {
      .content {
        padding: var(--space-6) var(--space-4);
      }
      
      .markdown-section h1 {
        font-size: var(--text-4xl) !important;
      }
      
      .markdown-section h2 {
        font-size: var(--text-2xl) !important;
      }
    }
    
    /* ============================================
       LOADING
       ============================================ */
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: var(--text-2xl);
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'LLD Playbook',
      repo: '',
      // Dynamic basePath: works locally AND on GitHub Pages
      basePath: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
        ? '/' 
        : '/lld-playbook/',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'home.md',
      coverpage: false,
      onlyCover: false,
      themeColor: '#6366f1',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 6
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      crossChapterText: true,
    },
    notFoundPage: true,
  }
  
  // Remove loading
  window.addEventListener('load', function() {
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s';
        setTimeout(() => loading.remove(), 300);
      }
    }, 200);
  });
  </script>
